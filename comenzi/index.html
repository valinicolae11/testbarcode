<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

</head>
<body>
    <h1>test</h1>

    <button id="scan-button">Scanare Cod de Bare</button>
    <input type="text" id="barcode-result" placeholder="Cod de bare scanat aici">
    <div id="scanner-container" style="display:none; position:relative; width:100%; height:300px;"></div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<script>
    document.getElementById('scan-button').addEventListener('click', function() {
        // Afișează containerul pentru cameră
        document.getElementById('scanner-container').style.display = 'block';

        // Inițializează QuaggaJS
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'), // Containerul pentru cameră
                constraints: {
                    facingMode: "environment" // Folosește camera din spate
                }
            },
            decoder: {
                readers: ["ean_reader"] // Adaugă specific pentru EAN-13
            },
            debug: {
      drawBoundingBox: true,
      showFrequency: true,
      drawScanline: true,
      showPattern: true
  }
            
        }, function(err) {
            if (err) {
                console.error("Eroare la inițializare:", err);
                alert("Eroare la inițializare: " + err.message);
                return;
            }
            console.log("QuaggaJS a fost inițializat cu succes.");
            Quagga.start();
        });

        // Manejează evenimentul de detectare a codului de bare
        Quagga.onDetected(function(result) {
            var code = result.codeResult.code;
            console.log("Cod detectat:", code);

            // Setează codul de bare în input dacă are lungimea de 13 caractere (EAN-13)
            if (code.length === 13) {
                document.getElementById('barcode-result').value = code;
                Quagga.stop(); // Oprește scanarea
                document.getElementById('scanner-container').style.display = 'none'; // Ascunde camera
            } else {
                console.error("Codul detectat nu este un EAN-13 valid: ", code);
            }
        });
    });
</script>
</html>
